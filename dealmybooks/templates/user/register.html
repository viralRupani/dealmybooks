{% extends 'user/base.html' %}

{% block title %} Register {% endblock title %}

{% block body %}
{% load static %}

<!-- breadcrumbs-area-start -->
<div class="breadcrumbs-area mb-70">
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<div class="breadcrumbs-menu">
					<ul>
						<li><a href="/user/home/">Home</a></li>
						<li><a href="/user/register/" class="active">register</a></li>
					</ul>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- breadcrumbs-area-end -->
<!-- user-login-area-start -->
<form action="/user/user_register/" method="post">
{% csrf_token %}
<div class="user-login-area mb-70">
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<div class="login-title text-center mb-30">
					<h2>Sign Up</h2>
				</div>
			</div>

			<div class="offset-lg-2 col-lg-8 col-md-12 col-12">
				<div class="billing-fields">
					<div class="single-register">
							<label>Full Name<span>*</span></label>
							<input type="text" name="full_name" id="full_name" />
					</div>
					<div class="single-register">
							<label>Email Address<span>*</span></label>
							<input type="text" name="email" id="email" />
					</div>
					<div class="single-register">
							<label>Account password<span>*</span></label>
							<input type="password" name="password" id="password" placeholder="Password" />
					</div>
					<div class="single-register">
							<label>Confirm password<span>*</span></label>
							<input type="password" placeholder="Password" />
					</div>
					<div class="single-register single-register-3">
						<input id="rememberme" type="checkbox" name="rememberme" value="forever">
						<label class="inline">I agree <a href="#">Terms & Condition</a></label>
					</div>
					<div class="single-register">
						<button type="submit" name="submit" id="submit" value="submit">Register</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</form>

<!-- user-login-area-end -->

{% endblock body %}
