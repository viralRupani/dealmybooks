{% extends 'myadmin/basehtml/base.html' %}

{% block title %} Users {% endblock title %}

{% block body %}


    <div class="container-fluid">
        <div class="card shadow mb-4">
            <div class="card-header py-3 ">
                <h6  class="m-0 font-weight-bold text-primary">User Table</h6>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                        <thead>
                            <tr>
                                <th>id</th>
                                <th>Full Name</th>
                                <th>Email</th>
                                <th>Password</th>
                                <th>Remove</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for row in rows %}
                                <tr>
                                    <td>{{row.id}}</td>
                                    <td>{{row.full_name}}</td>
                                    <td>{{row.email}}</td>                                  
                                    <td>{{row.password}}</td>                                  
                                    <td ><a class="fa fa-trash"  style="color: rgb(245, 40, 40);" href="/myadmin/delete_user/{{row.id}}"></a></td>
                                </tr>
                            {% endfor %}            
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <!-- /.container-fluid -->
</div>
<!-- End of Main Content -->



{% endblock body %}
